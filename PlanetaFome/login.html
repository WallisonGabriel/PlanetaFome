<html>
    <head>
        <title>Cadastro</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Cadastre aqui !!!</legend>
                <table>
                    <tr>
                        <td>
                            <label for='email'>E-mail:</label>
                            <input type='email' name='email' id='email' placeholder="Coloque seu email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for='senha'>Senha</label>
                            <input type='password' name='password' id='senha' placeholder="Insira uma senha" required/>
                        </td>
                    </tr>        
                    <tr>
                        <td>
                            <input type="submit" value="Enviar" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
